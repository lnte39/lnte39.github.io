            <div class="markdown-body">
              <p>按照书上自适应辛普森公式的计算流程写了一个matlab程序（实际是作业要用这个公式实在不想算了）</p>
<figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br></pre></td><td class="code"><pre><code class="hljs C">%SIMPSON 自适应辛普森公式求积分<br>% up为积分上限，down为积分下限，eps为误差限<br>i = <span class="hljs-number">0</span>;<br>n = <span class="hljs-number">2</span> ^ i;<br>s = <span class="hljs-number">0</span>;<br>h = (up - down);<br>s1 = h / <span class="hljs-number">6</span> * (f(up) + <span class="hljs-number">4</span> * f((up + down)/<span class="hljs-number">2</span>) + f(down));<br>output = zeros(<span class="hljs-number">100</span>,<span class="hljs-number">5</span>);<br><span class="hljs-keyword">while</span> n &gt; <span class="hljs-number">0</span><br>    <span class="hljs-keyword">for</span> j = <span class="hljs-number">0</span>: <span class="hljs-number">1</span>: n - <span class="hljs-number">1</span><br>        s = s + (<span class="hljs-number">2</span> * f( down +(j + <span class="hljs-number">1</span>/<span class="hljs-number">4</span>) * h) - f( down + ( j + <span class="hljs-number">1</span>/<span class="hljs-number">2</span> ) * h) + <span class="hljs-number">2</span>* f(down + (j + <span class="hljs-number">3</span>/<span class="hljs-number">4</span> )* h));<br>    end<br>    s2 = <span class="hljs-number">1</span>/<span class="hljs-number">2</span> * s1 + h / <span class="hljs-number">6</span> * s;<br>    output(i + <span class="hljs-number">1</span>, :) = [n h s1 s2 s];<br>    <span class="hljs-keyword">if</span> eps &gt;= <span class="hljs-built_in">abs</span>(s2 - s1) <br>        <span class="hljs-keyword">break</span><br>    end<br>    i = i + <span class="hljs-number">1</span>;<br>    n = <span class="hljs-number">2</span> ^ i;<br>    h = h / <span class="hljs-number">2</span>;<br>    s1 = s2; <br>    s = <span class="hljs-number">0</span>;<br>end<br>end<br><br>function [value] = f(x)<br>    value = <span class="hljs-number">1</span>/(<span class="hljs-number">1</span> + x ^ <span class="hljs-number">2</span>);<br>end<br></code></pre></td></tr></table></figure>
